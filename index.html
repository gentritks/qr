<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>PDF Menu Minimal Viewer</title>
  <base href="/" />
  <style>
    body { margin: 0; background: #222; }
    #pdf-container {
      width: 100vw;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background: #222;
    }
    canvas {
      margin: 2rem 0;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.09);
      max-width: 96vw;
      height: auto;
    }
    /* Ad modal styling */
    #ad-modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.75);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      flex-direction: column;
    }
    #ad-box {
      background: #fff;
      padding: 2rem 2rem 1.5rem;
      border-radius: 18px;
      box-shadow: 0 6px 36px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 340px;
      min-width: 220px;
    }
    #skip-btn {
      margin-top: 1.2rem;
      padding: 0.7rem 2.1rem;
      font-size: 1.08rem;
      border-radius: 9px;
      border: none;
      background: #0562e8;
      color: #fff;
      cursor: pointer;
      opacity: 0.88;
      transition: opacity 0.2s;
    }
    #skip-btn:enabled { opacity: 1; }
    #ad-timer {
      font-size: 1.12rem;
      color: #333;
      margin-top: 0.7rem;
    }
  </style>
  <!-- load PDF.js library from absolute path -->
  <script src="/build/pdf.js"></script>
</head>
<body>
  <div id="ad-modal">
    <div id="ad-box">
      <div id="ad-banner" style="background:#eee;padding:1rem;border-radius:7px;margin-bottom:1.2rem;">
        [Your Ad Banner Here]
      </div>
      <div id="ad-timer"><span id="countdown">5</span> seconds…</div>
      <button id="skip-btn" disabled>Skip Ad</button>
    </div>
  </div>
  <div id="pdf-container"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // 1. Configure the PDF.js worker
      pdfjsLib.GlobalWorkerOptions.workerSrc = '/build/pdf.worker.js';

      // 2. Ad‐modal timer setup
      let seconds = 5;
      const skipBtn   = document.getElementById('skip-btn');
      const countdown = document.getElementById('countdown');
      let timerId;

      function updateCountdown() {
        countdown.textContent = seconds;
        if (seconds <= 0) {
          clearInterval(timerId);
          skipBtn.disabled = false;
          skipBtn.textContent = 'Continue to Menu';
        }
      }

      function startTimer() {
        updateCountdown();
        timerId = setInterval(() => {
          seconds--;
          updateCountdown();
        }, 1000);
      }

      skipBtn.addEventListener('click', () => {
        clearInterval(timerId);
        showMenu();
      });

      // auto‐skip after 5 seconds
      setTimeout(() => {
        clearInterval(timerId);
        showMenu();
      }, 5000);

      startTimer();
    });

    function showMenu() {
      document.getElementById('ad-modal').style.display = 'none';
      loadMenuPDF();
    }

    function loadMenuPDF() {
      const params    = new URLSearchParams(window.location.search);
      const loc       = params.get('loc');
      const container = document.getElementById('pdf-container');

      if (!loc) {
        container.innerHTML = "<h2 style='color:white'>No menu specified.</h2>";
        return;
      }

      fetch('/menu-map.json')
        .then(res => res.json())
        .then(menuMap => {
          const pdfUrl = menuMap[loc];
          if (!pdfUrl) {
            container.innerHTML = "<h2 style='color:white'>Menu not found.</h2>";
            return;
          }
          return pdfjsLib.getDocument(pdfUrl).promise;
        })
        .then(pdf => {
          if (!pdf) return;
          for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
            pdf.getPage(pageNum).then(page => {
              const viewport = page.getViewport({ scale: 1.5 });
              const canvas   = document.createElement('canvas');
              const ctx      = canvas.getContext('2d');
              canvas.width   = viewport.width;
              canvas.height  = viewport.height;
              container.appendChild(canvas);
              page.render({ canvasContext: ctx, viewport });
            });
          }
        })
        .catch(err => {
          console.error('PDF load error:', err);
          container.innerHTML = "<h2 style='color:white'>Failed to load PDF.</h2>";
        });
    }
  </script>
</body>
</html>
