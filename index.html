<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading Menu…</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google Analytics or Plausible -->
  <link rel="stylesheet" href="css/style.css">
  <style>
    #pdfjs-container {
      width: 100%;
      height: 650px;
      min-height: 400px;
      margin-top: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 24px 0 rgba(0,0,0,0.06);
      overflow: hidden;
      display: none; /* hidden until PDF is ready */
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="ad-container">
      <!-- Put your real ad snippet here -->
      <div id="ad-banner">
        <p style="background: #efefef; border-radius: 6px; padding: 1rem; margin: 0 0 1rem 0; text-align:center;">
          [Your Ad Banner Here]
        </p>
      </div>
    </div>
    <div id="skip-section">
      <span id="countdown">5</span> seconds…
      <br>
      <button id="skip-btn" disabled>Skip Ad</button>
    </div>
    <div id="fallback" style="display:none;color:red; margin-top:1rem;"></div>
    <div id="pdfjs-container"></div>
  </div>
  <script src="js/redirect.js"></script>
</body>
</html>
